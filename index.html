<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rwanda Smart Market - Price Comparison</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>ğŸ›’ Rwanda Smart Market</h1>
                    <p>Compare prices â€¢ Save money â€¢ Shop smarter</p>
                </div>
                <div class="header-right">
                    <div class="cart-badge" id="cartBadge">
                        <span>ğŸ›ï¸</span>
                        <span id="cartCount">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="search">
                ğŸ” Search Products
            </button>
            <button class="tab-btn" data-tab="list">
                ğŸ›’ Shopping List (<span id="listCount">0</span>)
            </button>
            <button class="tab-btn" data-tab="trends">
                ğŸ“Š Price Trends
            </button>
        </div>

        <!-- Tab Content -->
        <main>
            <!-- Search Tab -->
            <div class="tab-content active" id="search-tab">
                <div class="search-section">
                    <div class="search-grid">
                        <input type="text" id="searchInput" placeholder="Search products (e.g., milk, rice, bread)...">
                        <select id="categoryFilter">
                            <option value="all">All Categories</option>
                            <option value="dairy">Dairy Products</option>
                            <option value="grains">Grains & Cereals</option>
                            <option value="fruits">Fresh Fruits</option>
                            <option value="vegetables">Vegetables</option>
                        </select>
                        <select id="sortFilter">
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="savings">Highest Savings</option>
                        </select>
                        <button id="searchBtn">ğŸ” Search</button>
                    </div>

                    <div class="quick-search">
                        <span>Quick searches:</span>
                        <button class="quick-btn" data-search="milk">Milk</button>
                        <button class="quick-btn" data-search="rice">Rice</button>
                        <button class="quick-btn" data-search="bread">Bread</button>
                        <button class="quick-btn" data-search="eggs">Eggs</button>
                        <button class="quick-btn" data-search="sugar">Sugar</button>
                    </div>

                    <div class="api-info">
                        ğŸ”Œ <strong>API Integration:</strong> Uses Open Food Facts API for real-time data
                    </div>
                </div>

                <div id="results"></div>
            </div>

            <!-- Shopping List Tab -->
            <div class="tab-content" id="list-tab">
                <div class="shopping-list-container">
                    <h2>Your Shopping List</h2>
                    <div id="shoppingListItems"></div>
                    <div id="priceComparison"></div>
                </div>
            </div>

            <!-- Price Trends Tab -->
            <div class="tab-content" id="trends-tab">
                <div class="trends-container">
                    <h2>ğŸ“Š Price Trends & Analytics</h2>
                    <div id="trendsContent"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
